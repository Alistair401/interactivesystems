<html>

<head>
<title>Login</title>
<link rel="stylesheet" href="style.css"/>
<script src="login.js"></script>
</head>
<body>
	<div class="container1">Welcome to TeamF Whitboard
	</div>
	
<div class="container">
	<div class="main">
		<h2>Login</h2>
		<form id="form_id" method="post" name="myform">
			<label>User Name :</label>
			<input type="text" name="username" id="username"/>
			<label>Password :</label>
			<input type="password" name="password" id="password"/>
			<input type="button" value="Login" id="submit" onclick="validate()"/>
		</form>
		<button id="myBtn" onclick="modal()">Register Now</button>
		
		
		<span><b class="note">Note : </b>Use following username and password. <br/><b class="valid">User Name : TeamF<br/>Password : TeamF#123</b></span>
	</div>
</div>
<div id="myModal" class="modal">
			<div class="modal-content">
				
				<form id="form_id" method="post" name="myform">
					<label>User Name :</label>
					<input type="text" name="username" id="username1"/>
					<label>Password :</label>
					<input type="password" name="password" id="password1"/>
					<input type="button" value="Login" id="submit" onclick="validate()"/>
				<form/>
			</div>
		</div>
</body>
</html>
