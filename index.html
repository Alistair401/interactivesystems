<!DOCTYPE html>
<html>

<head>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="custom.css">
    <!-- Custom js -->
    <script src="canvasConnectClient.js"></script>
    <!-- Fontawesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <nav class="navbar navbar-default cust-navbar">
        <div class="container-fluid">
            <div class="navbar-header"> <img class="cust-navbar-logo" src="Logo.svg" alt="CANVAS connect"> </div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <div class="navbar-form">
                <div class="collapse navbar-collapse" id="myNavbar">
                    <button value="pencil" class="btn btn-default btn-lg btn-tool"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                    <button value="paintbrush" class="btn btn-default btn-lg btn-tool"><i class="fa fa-paint-brush" aria-hidden="true"></i></button>
                    <button value="eraser" class="btn btn-default btn-lg btn-tool"><i class="fa fa-eraser" aria-hidden="true"></i></button>
                    <button value="text" class="btn btn-default btn-lg btn-tool"><i class="fa fa-font" aria-hidden="true"></i></button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fa fa-bars" aria-hidden="true"></i> </button>
                        <ul id="drop" class="dropdown-menu">
                            <li value="line"><a><i class="fa fa-long-arrow-up" aria-hidden="true"> Line Tool</i></a></li>
                            <li value="import"><a><i class="fa fa-plus-square-o" aria-hidden="true"> Import Image</i></a></li>
                            <li value="move"><a><i class="fa fa-arrows" aria-hidden="true"> Move Tool</i></a></li>
                        </ul>
                    </div>
                    <div class="tool-menu">
                        <label class="color-picker">Colour:
                            <input type='color' class="cust-input-format" id='color-input' /> </label>
                        <div class="thickness-picker">
                            <div class="cust-flex">
                                <label>Thickness:</label>
                                <input min=1 max=50 id="thickness-input" class="cust-input-format" type='range' />
                            </div>
                        </div>
                        <label class="text-picker">Text:
                            <input type='text' class="form-control" id='text-input' /> </label>
                        <label class="size-picker">Size:
                            <input type='number' class="form-control" id='size-input' /> </label>
                        <div class="form-group">
                          <select class="form-control" id="font-picker">
                            <option value="American text">American text</option>
                            <option value="Arial">Arial</option>
                            <option value="Calibri">Calibri</option>
                          </select>
                        </div>
                        <input class="hidden" type='file' id="imgUpload" />
                        <label id="imgUploadLbl" class="form-control" for="imgUpload">Select file</label>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Project <span class="caret"></span> </button>
                            <ul class="dropdown-menu">
                                <li><a>Settings</a></li>
                                <li id="save"><a>Save</a></li>
                                <li><a>Import</a></li>
                                <li><a id="clear" class="clear-btn">Clear</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="full-height">
        <div class="cust-flex">
            <div id="canvas-container">
                <canvas id="main-canvas" width="1920" height="1080"></canvas>
            </div>
            <div id="chat-toggle"> </div>
        </div>
        <div id="chat-panel" class="slide-panel">
            <div class="cust-flex">
                <div id="chat-toggle" onclick="toggleChat()"> <i class="center-Y fa fa-ellipsis-v fa-2x" aria-hidden="true"></i> </div>
                <div class="chat">
                    <ul id="chat-log"></ul>
                    <div>
                        <textarea id="chat-box" class="form-control"></textarea>
                    </div>
                    <button class="btn btn default" id="send">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div id="chat-badge" ><span id="num-messages" class="badge">0</span></div>
</body>

</html>
