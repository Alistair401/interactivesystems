<!DOCTYPE html>
<html>

<head>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="login.css">
    <!-- Custom js -->
    <script src="loginClient.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css"> </head>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

<body>
    <div class="cust-login-flex">
        <div class="panel panel-default cust-login-container"> <img class="cust-login-logo" src="Logo.svg" />
            <form>
                <div class="form-group">
                    <input class="form-control" id="login-username" placeholder="Username"> </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="login-password" placeholder="Password"> </div>
                <div class="form-group">
                    <div id ="login-submit" type="submit" class="btn btn-default btn-lg btn-block btn-primary">Login</div>
                </div>
            </form>
            <button type="button" class="btn btn-default btn-lg btn-block btn-success" data-toggle="modal" data-target="#register-modal">Register</button>
        </div>
    </div>
    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Register</h4> </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input class="form-control" id="register-username" placeholder="Username"> </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="register-password" placeholder="Password"> </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="register-password-confirm" placeholder="Confirm Password"> </div>
                        <div class="form-group">
                            <input class="form-control" type="email" id="register-email" placeholder="E-Mail"> </div>
                        <div class="form-group">
                            <div id="register-submit" class="btn btn-default">Register</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
