<!DOCTYPE html>
<html>

<head>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="login.css">
    <!-- Custom js -->
    <script src="projectSelectClient.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css"> </head>
<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>

<body>
    <div class="cust-login-flex">
        <div class="panel panel-default cust-login-container">
            <div id="project-select">
                <h3>Select a project:</h3>
            </div>

            <div id="add_project" class="btn btn-default btn-block btn-success cust-margin-top" data-toggle="modal" data-target="#project-modal"><i class="fa fa-plus" aria-hidden="true"></i></div>

        </div>
    </div>
    <div class="modal fade" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="projectLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="projectLabel">Register</h4> </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input class="form-control" id="project-title" placeholder="Title"> </div>
                        <div class="form-group">
                            <div id="project-submit" class="btn btn-default">Register</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
